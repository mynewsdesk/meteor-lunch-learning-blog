<template name="PostIndex">
  <div class="container">
    <div class="row-fluid">
      <h1>Posts</h1>
      <ul class="list-group">
        {{#each this}}
          <li class="list-group-item">
            <a href="{{pathFor "post"}}">{{title}}</a> <small><em>by {{authorName}}</em></small>
            {{#if owner}}
            <button class="btn btn-danger btn-xs" data-action="delete" style="float:right">
              <span class="glyphicon glyphicon-trash"></span>
              Delete
            </button>
            <a href="{{pathFor "edit_post" this}}" class="btn btn-xs" style="float:right; margin-right: 20px;">
              <span class="glyphicon glyphicon-edit"></span>
              Edit
            </a>
            {{/if}}
          </li>
        {{/each}}
      </ul>
      {{#if signedIn}}
      <a href="{{pathFor "new_post"}}" class="btn btn-primary">
        New Post
      </a>
      {{/if}}
    </div>
  </div>
</template>
